<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, height=device-height" >
    <title>Title</title>
    <link rel="stylesheet" href="./css/CoveoFullSearch.css"/>
    <link rel="stylesheet" href="./css/coveoextension.css"/>
    <script src="js/CoveoJsSearch.Lazy.js"></script>
    <script src="js/coveo.extension.js"></script>
    <script src="js/templates/templates.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        Coveo.SearchEndpoint.configureCloudV2Endpoint(
          "pokemondbtvadakumycofr0dh",
          "xx97b1e812-309c-418d-bba6-733b6ddcce1c"
        );
        Coveo.init(document.body);
      })
    </script>
  </head>
  <body id="search" class='CoveoSearchInterface' data-enable-history="true">
    <div class='coveo-search-section'>
      <div class="CoveoSettings"></div>
      <div class="CoveoSearchbox" data-query-suggest-character-threshold="1"></div>
    </div>
    <div class="coveo-main-section">
      <div class="coveo-facet-column">
        <div class="CoveoFacet" data-title="Type" data-field="@pokemontype" data-enable-toggling-operator='true'></div>
        <div class="CoveoFacet" data-title="Type" data-field="@generation"></div>
        <div class="CoveoFacetSlider" data-title="Pokédex Number Range" data-field="@pokedexno" data-range-slider='true'></div>
        <div class="CoveoFacetSlider" data-title="Pokémon Weight" data-field="@pkmnweightdecimal" data-range-slider='true'></div>
      </div>
      <div class="coveo-results-column">
        <div class="CoveoShareQuery"></div>
        <div class="CoveoExportToExcel"></div>
        <div class="CoveoPreferencesPanel">
          <div class="CoveoResultsPreferences"></div>
          <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoBreadcrumb"></div>
        <div class="coveo-results-header">
          <div class="coveo-summary-section">
            <span class="CoveoQuerySummary"></span>
            <span class="CoveoQueryDuration"></span>
          </div>
          <div class="coveo-result-layout-section">
            <span class="CoveoResultLayout"></span>
          </div>
          <div class="coveo-sort-section">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
            <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
          </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="CoveoErrorReport"></div>
        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true">
          <script id="Default" class="result-template" type="text/html" data-layout="list">
            <div class="coveo-result-frame">
              <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">
                <span class="CoveoImageFieldValue" data-field="@pkmnimage"></span>
                <div class="CoveoQuickview"></div>
              </div>
              <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
                <div class="coveo-result-row" style="margin-top:0;">
                  <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;" role="heading" aria-level="2">
                    <a class="CoveoResultLink"></a>
                  </div>
                  <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
                    <div class="coveo-result-row">
                      <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
                    </div>
                  </div>
                </div>
                <div class="coveo-result-row" style="margin-top:10px;">
                  <div class="coveo-result-cell">
                    <span class="CoveoFieldValue" data-field="@pokedexentry"></span>
                  </div>
                </div>
                <div class="coveo-result-row" style="margin-top:10px;">
                  <div class="coveo-result-cell">
                    <span class="CoveoFieldValue" data-field="@pokemontype" data-text-caption="Types:" style="margin-right:30px;"></span>
                    <span class="CoveoFieldValue" data-field="@generation" data-text-caption="Introduced in" style="margin-right:30px;"></span>
                  </div>
                </div>
                <div class="coveo-result-row" style="margin-top:10px;">
                  <div class="coveo-result-cell">
                    <div class="CoveoPrintableUri"></div>
                  </div>
                </div>
                <div class="coveo-result-row">
                  <div class="coveo-result-cell">
                    <div class="CoveoMissingTerms"></div>
                  </div>
                </div>
              </div>
            </div>
          </script>
        </div>
        <div class="CoveoResultList" data-layout="card" data-wait-animation="fade" data-auto-select-fields-to-include="true">

        </div>
        <div class="CoveoPager"></div>
        <div class="CoveoLogo"></div>
        <div class="CoveoResultsPerPage"></div>
      </div>
    </div>
  </body>
</html>
